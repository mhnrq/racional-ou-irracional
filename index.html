<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Racional ou Irracional?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #cff7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #b8f1ef;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      justify-items: center;
      margin-bottom: 1.5rem;
    }

    .card {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      min-width: 80px;
      text-align: center;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .card.correct {
      background-color: #6fcf97;
      color: white;
      pointer-events: none;
    }

    .card.incorrect {
      animation: blink-red 0.5s;
    }

    @keyframes blink-red {
      0%, 100% { background-color: white; }
      50% { background-color: #ff4d4d; }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .buttons button {
      background-color: #5c9d94;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #41756d;
    }

    #reiniciar {
      margin-top: 1.5rem;
      width: calc(2 * 1.5rem + 2 * 100px + 1rem);
    }

    @media (max-width: 500px) {
      .card {
        min-width: 60px;
        font-size: 14px;
      }

      .buttons button {
        width: 100px;
      }

      #reiniciar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RACIONAL OU IRRACIONAL?</h1>
    <div class="card-grid" id="grid"></div>
    <div class="buttons">
      <button onclick="classificar('racional')">RACIONAL</button>
      <button onclick="classificar('irracional')">IRRACIONAL</button>
    </div>
    <button id="reiniciar" onclick="iniciarJogo()">REINICIAR</button>
  </div>

  <script>
    const numeros = [
      { valor: "1", tipo: "racional" },
      { valor: "2", tipo: "racional" },
      { valor: "3", tipo: "racional" },
      { valor: "4", tipo: "racional" },
      { valor: "5", tipo: "racional" },
      { valor: "-1", tipo: "racional" },
      { valor: "-2", tipo: "racional" },
      { valor: "0.5", tipo: "racional" },
      { valor: "-3.75", tipo: "racional" },
      { valor: "1.333...", tipo: "racional" },
      { valor: "0.666...", tipo: "racional" },
      { valor: "2.818...", tipo: "irracional" },
      { valor: "√2", tipo: "irracional" },
      { valor: "√3", tipo: "irracional" },
      { valor: "√5", tipo: "irracional" },
      { valor: "-√7", tipo: "irracional" },
      { valor: "π", tipo: "irracional" },
      { valor: "e", tipo: "irracional" },
      { valor: "3.141", tipo: "racional" },
      { valor: "-6.28", tipo: "racional" },
      { valor: "10", tipo: "racional" },
      { valor: "12.5", tipo: "racional" },
      { valor: "-8", tipo: "racional" },
      { valor: "7", tipo: "racional" },
      { valor: "0", tipo: "racional" },
      { valor: "0.25", tipo: "racional" },
      { valor: "2.5", tipo: "racional" },
      { valor: "6.666...", tipo: "racional" },
      { valor: "-4.444...", tipo: "racional" },
      { valor: "9.999...", tipo: "racional" },
    ];

    let numerosEmbaralhados = [];
    let cartaSelecionada = null;

    function iniciarJogo() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      numerosEmbaralhados = numeros.sort(() => Math.random() - 0.5);
      numerosEmbaralhados.forEach((num, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = num.valor;
        card.dataset.tipo = num.tipo;
        card.dataset.index = index;
        card.onclick = () => selecionarCarta(card);
        grid.appendChild(card);
      });
      cartaSelecionada = null;
    }

    function selecionarCarta(card) {
      if (card.classList.contains("correct")) return;
      document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));
      cartaSelecionada = card;
      card.classList.add("selected");
    }

    function classificar(tipo) {
      if (!cartaSelecionada) return;
      if (cartaSelecionada.dataset.tipo === tipo) {
        cartaSelecionada.classList.add("correct");
        cartaSelecionada.classList.remove("selected");
      } else {
        cartaSelecionada.classList.add("incorrect");
        setTimeout(() => {
          cartaSelecionada.classList.remove("incorrect");
        }, 500);
      }
      cartaSelecionada = null;
    }

    window.onload = iniciarJogo;
  </script>
</body>
</html>
