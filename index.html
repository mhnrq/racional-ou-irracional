<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Racional ou Irracional?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  font-family: 'Arial Rounded MT Bold', sans-serif;
  background-color: #ccf8f2;
  color: #444;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 2vh 2vw;
}

.container {
  background-color: #b4eee6;
  border-radius: 2vw;
  padding: 3vh 3vw;
  width: 100%;
  max-width: 960px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-size: 5vw;
  text-align: center;
  margin-bottom: 3vh;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 2vw;
  margin-bottom: 4vh;
  width: 100%;
}

.card {
  background-color: white;
  border-radius: 1vw;
  height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  cursor: pointer;
}

.buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2vw;
  margin-top: 2vh;
}

button {
  padding: 1rem 2rem;
  border: none;
  border-radius: 2vw;
  background-color: #689f94;
  color: white;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  min-width: 140px;
}

button:hover {
  background-color: #557f77;
}

@media (min-width: 768px) {
  h1 {
    font-size: 2.5rem;
  }

  .card {
    height: 80px;
    font-size: 2rem;
  }

  button {
    font-size: 1.4rem;
    min-width: 180px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Racional ou Irracional?</h1>
    <div class="grid">
      <!-- Espaço para até 30 cartas -->
      <!-- Exemplo de cartas -->
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">√2</div>
      <div class="card">π</div>
      <div class="card">0.5</div>
      <div class="card">-3</div>
      <div class="card">-√5</div>
      <!-- Adicione até 30 cartas -->
    </div>
    <div class="buttons">
      <button>RACIONAL</button>
      <button>IRRACIONAL</button>
      <button>REINICIAR</button>
    </div>
  </div>
</body>
</html>
