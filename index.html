<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Racional ou Irracional?</title>
  <style>
    :root {
      --cor-fundo: #d0fdf7;
      --cor-cartao: #ffffff;
      --cor-botao: #6aa79f;
      --cor-texto-botao: #ffffff;
      --cor-texto: #333;
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: var(--cor-fundo);
  font-family: 'Arial Rounded MT Bold', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 1rem;
}

.container {
  max-width: 1000px;
  width: 100%;
  background-color: #b2e9e2;
  padding: 1.5rem;
  border-radius: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
}

h1 {
  font-size: 2rem;
  color: var(--cor-texto);
  text-align: center;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  gap: 1rem;
  width: 100%;
}

.card {
  background-color: var(--cor-cartao);
  border-radius: 1rem;
  padding: 1.2rem;
  text-align: center;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.botoes {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  width: 100%;
}

button {
  flex: 1 1 120px;
  padding: 1rem;
  font-size: 1rem;
  font-weight: bold;
  color: var(--cor-texto-botao);
  background-color: var(--cor-botao);
  border: none;
  border-radius: 2rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #588f89;
}

@media (max-width: 600px) {
  h1 {
    font-size: 1.5rem;
  }

  .card {
    font-size: 1rem;
    padding: 1rem;
  }

  button {
    padding: 0.8rem;
    font-size: 0.9rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>RACIONAL OU IRRACIONAL?</h1>
    <div class="cards" id="cards"></div>
    <div class="botoes">
      <button onclick="classificar('racional')">RACIONAL</button>
      <button onclick="classificar('irracional')">IRRACIONAL</button>
      <button onclick="reiniciar()">REINICIAR</button>
    </div>
  </div>  <script>
    const numeros = [
      '1/2', '0.75', '√2', '3', 'π', '1.4142135', '5/7', '7.777...', '-3', '√5',
      '2.5', '1.333...', '√3', '0', '22/7', '-0.25', 'e', '1.618...', '4/3', '1.732',
      '6', '√10', '9.1', '√11', '7.5'
    ];

    let selecionado = null;

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function carregarCartas() {
      const embaralhados = embaralhar([...numeros]);
      const container = document.getElementById('cards');
      container.innerHTML = '';
      embaralhados.forEach(num => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = num;
        card.onclick = () => selecionar(card);
        container.appendChild(card);
      });
    }

    function selecionar(card) {
      if (selecionado) {
        selecionado.style.backgroundColor = 'var(--cor-cartao)';
      }
      selecionado = card;
      selecionado.style.backgroundColor = '#e0f7f4';
    }

    function classificar(tipo) {
      if (!selecionado) return;
      const valor = selecionado.textContent;
      const irracionais = ['√2', 'π', '1.4142135', '√5', '√3', 'e', '1.618...', '1.732', '√10', '√11'];
      const acertou = tipo === 'irracional' ? irracionais.includes(valor) : !irracionais.includes(valor);

      selecionado.style.backgroundColor = acertou ? '#a1f0a1' : '#f0a1a1';
      selecionado.onclick = null;
      selecionado = null;
    }

    function reiniciar() {
      selecionado = null;
      carregarCartas();
    }

    carregarCartas();
  </script></body>
</html>
