<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Racional ou Irracional?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  margin: 0;
  padding: 0;
  background-color: #ccf8f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
}

h1 {
  margin-top: 30px;
  font-size: 2rem;
  color: #3c3c3c;
}

.cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  gap: 10px;
  padding: 20px;
  width: 90%;
  max-width: 800px;
  margin: 20px auto;
}

.card {
  background-color: white;
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.2s;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.card.selected {
  border: 2px solid #555;
  transform: scale(1.05);
}

.actions {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-bottom: 30px;
}

.btn {
  padding: 12px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 20px;
  background-color: #5e9188;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

.btn:hover {
  background-color: #49776f;
}

.correct {
  background-color: #b2f2bb !important;
}

.incorrect {
  background-color: #ffa8a8 !important;
}

  </style>
</head>
<body>
  <h1>RACIONAL OU IRRACIONAL?</h1>  <div class="cards-container" id="cards-container">
    <!-- Cartas geradas por JS -->
  </div>  <div class="actions">
    <button class="btn" onclick="classify('racional')">RACIONAL</button>
    <button class="btn" onclick="classify('irracional')">IRRACIONAL</button>
    <button class="btn" onclick="resetGame()">REINICIAR</button>
  </div>  <script>
    const cardsData = [
      { value: '1/2', type: 'racional' },
      { value: '0.333...', type: 'racional' },
      { value: '\u221A2', type: 'irracional' },
      { value: '3.14159...', type: 'irracional' },
      { value: '-5', type: 'racional' },
      { value: '\u221A9', type: 'racional' },
      { value: '7/8', type: 'racional' },
      { value: 'e', type: 'irracional' },
      { value: '1.010010001...', type: 'irracional' },
      { value: '0', type: 'racional' },
      { value: '\u221A5', type: 'irracional' },
      { value: '-3.5', type: 'racional' }
      // pode adicionar atÃ© 30
    ];

    let selectedCard = null;

    function createCards() {
      const container = document.getElementById('cards-container');
      container.innerHTML = '';
      cardsData.forEach((card, index) => {
        const div = document.createElement('div');
        div.classList.add('card');
        div.innerText = card.value;
        div.dataset.index = index;
        div.onclick = () => selectCard(div);
        container.appendChild(div);
      });
    }

    function selectCard(card) {
      document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      selectedCard = card;
    }

    function classify(type) {
      if (!selectedCard) return;
      const index = selectedCard.dataset.index;
      const correct = cardsData[index].type === type;
      selectedCard.classList.add(correct ? 'correct' : 'incorrect');
      selectedCard.onclick = null;
      selectedCard.classList.remove('selected');
      selectedCard = null;
    }

    function resetGame() {
      selectedCard = null;
      createCards();
    }

    createCards();
  </script></body>
</html>
