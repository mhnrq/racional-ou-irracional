<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Racional ou Irracional?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #cff7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #b8f1ef;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #2a5a53;
      font-size: clamp(1.5rem, 3vw, 2rem);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 12px;
      justify-items: center;
      margin-bottom: 1.5rem;
    }

    .card {
      background-color: white;
      padding: 15px 10px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      width: 90px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card.selected {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border: 3px solid #5c9d94;
    }

    .card.selected::after {
      content: "✓";
      position: absolute;
      top: 2px;
      right: 5px;
      color: #5c9d94;
      font-size: 12px;
      font-weight: bold;
    }

    .card.correct {
      background-color: #6fcf97;
      color: white;
      pointer-events: none;
    }

    .card.incorrect {
      animation: blink-red 0.5s;
    }

    @keyframes blink-red {
      0%, 100% { background-color: white; }
      50% { background-color: #ff4d4d; }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .buttons button {
      background-color: #5c9d94;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: clamp(0.9rem, 2vw, 1rem);
      min-width: 120px;
    }

    .buttons button:hover {
      background-color: #41756d;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #reiniciar {
      margin-top: 1rem;
      width: 100%;
      max-width: 300px;
      background-color: #3a7a72;
    }

    #reiniciar:hover {
      background-color: #2a5a53;
    }

    /* Ajustes para telas menores */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      
      .card-grid {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      }
      
      .card {
        width: 80px;
        height: 55px;
        font-size: 14px;
        padding: 12px 8px;
      }
      
      .buttons button {
        padding: 0.7rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RACIONAL OU IRRACIONAL?</h1>
    <div class="card-grid" id="grid"></div>
    <div class="buttons">
      <button onclick="classificar('racional')">RACIONAL</button>
      <button onclick="classificar('irracional')">IRRACIONAL</button>
    </div>
    <button id="reiniciar" onclick="iniciarJogo()">REINICIAR</button>
  </div>

  <script>
    const numeros = [
      { valor: "1", tipo: "racional" },
      { valor: "2", tipo: "racional" },
      { valor: "3", tipo: "racional" },
      { valor: "4", tipo: "racional" },
      { valor: "5", tipo: "racional" },
      { valor: "-1", tipo: "racional" },
      { valor: "-2", tipo: "racional" },
      { valor: "0.5", tipo: "racional" },
      { valor: "-3.75", tipo: "racional" },
      { valor: "1.333...", tipo: "racional" },
      { valor: "0.666...", tipo: "racional" },
      { valor: "2.818...", tipo: "irracional" },
      { valor: "√2", tipo: "irracional" },
      { valor: "√3", tipo: "irracional" },
      { valor: "√5", tipo: "irracional" },
      { valor: "-√7", tipo: "irracional" },
      { valor: "π", tipo: "irracional" },
      { valor: "e", tipo: "irracional" },
      { valor: "3.141", tipo: "racional" },
      { valor: "-6.28", tipo: "racional" },
      { valor: "10", tipo: "racional" },
      { valor: "12.5", tipo: "racional" },
      { valor: "-8", tipo: "racional" },
      { valor: "7", tipo: "racional" },
      { valor: "0", tipo: "racional" },
      { valor: "0.25", tipo: "racional" },
      { valor: "2.5", tipo: "racional" },
      { valor: "6.666...", tipo: "racional" },
      { valor: "-4.444...", tipo: "racional" },
      { valor: "9.999...", tipo: "racional" },
    ];

    let numerosEmbaralhados = [];
    let cartaSelecionada = null;

    function iniciarJogo() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      numerosEmbaralhados = [...numeros].sort(() => Math.random() - 0.5);
      numerosEmbaralhados.forEach((num, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = num.valor;
        card.dataset.tipo = num.tipo;
        card.dataset.index = index;
        card.onclick = () => selecionarCarta(card);
        grid.appendChild(card);
      });
      cartaSelecionada = null;
    }

    function selecionarCarta(card) {
      if (card.classList.contains("correct")) return;
      
      // Remove a seleção de todas as cartas
      document.querySelectorAll(".card").forEach(c => {
        c.classList.remove("selected");
      });
      
      // Seleciona a carta clicada
      card.classList.add("selected");
      cartaSelecionada = card;
      
      // Adiciona um efeito visual de clique
      card.style.transform = "translateY(-5px) scale(0.95)";
      setTimeout(() => {
        card.style.transform = "translateY(-5px) scale(1)";
      }, 100);
    }

    function classificar(tipo) {
      if (!cartaSelecionada) {
        alert("Por favor, selecione uma carta primeiro!");
        return;
      }
      
      if (cartaSelecionada.dataset.tipo === tipo) {
        cartaSelecionada.classList.add("correct");
        cartaSelecionada.classList.remove("selected");
        cartaSelecionada.style.transform = "none";
      } else {
        cartaSelecionada.classList.add("incorrect");
        setTimeout(() => {
          cartaSelecionada.classList.remove("incorrect");
          cartaSelecionada.classList.remove("selected");
          cartaSelecionada.style.transform = "none";
        }, 500);
      }
      cartaSelecionada = null;
    }

    window.onload = iniciarJogo;
  </script>
</body>
</html>
