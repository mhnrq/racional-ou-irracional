<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Racional ou Irracional?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: #c4f2ef;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #b6ede9;
      border-radius: 25px;
      padding: 30px 20px;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #2f4f4f;
    }

    .numbers {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .number {
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
      min-width: 75px;
      text-align: center;
    }

    .number:hover {
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .zone {
      background-color: #558f87;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 130px;
      text-align: center;
    }

    .zone:hover {
      background-color: #45736c;
    }

    #reiniciar {
      background-color: #45736c;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 0;
      border-radius: 12px;
      width: calc(130px * 2 + 20px);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #reiniciar:hover {
      background-color: #345854;
    }

    @media (max-width: 600px) {
      .number {
        min-width: 60px;
        font-size: 1rem;
      }

      .zone {
        padding: 10px 18px;
        font-size: 1rem;
        min-width: 100px;
      }

      #reiniciar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RACIONAL OU IRRACIONAL?</h1>
    <div class="numbers">
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">-1</div>
      <div class="number">-2</div>
      <div class="number">0.5</div>
      <div class="number">-3.75</div>
      <div class="number">1.333...</div>
      <div class="number">0.666...</div>
      <div class="number">2.818...</div>
      <div class="number">√2</div>
      <div class="number">√3</div>
      <div class="number">√5</div>
      <div class="number">-√7</div>
      <div class="number">π</div>
      <div class="number">e</div>
      <div class="number">3.141</div>
      <div class="number">-6.28</div>
      <div class="number">10</div>
      <div class="number">12.5</div>
      <div class="number">-8</div>
      <div class="number">7</div>
      <div class="number">0</div>
      <div class="number">0.25</div>
      <div class="number">2.5</div>
      <div class="number">6.666...</div>
      <div class="number">-4.444...</div>
      <div class="number">9.999...</div>
    </div>
    <div class="buttons">
      <button class="zone">RACIONAL</button>
      <button class="zone">IRRACIONAL</button>
    </div>
    <button id="reiniciar">REINICIAR</button>
  </div>
</body>
</html>
